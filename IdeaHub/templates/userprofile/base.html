<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="{% static "userprofile/style.css" %}" rel="stylesheet" type="text/css"/>
		<title>
			{% block title %}
			{% endblock %}
		</title>
		{% if user.is_authenticated %}
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'home' %}">Home</a>
					<a class="navbar-brand" href="{% url 'profile' user.username %}">{{user.username}}</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>

		{% else %}
			<h1>Please log in.</h1>
		{% endif %}
	</head>
	<body>
	{% block content %}
	{% endblock %}
	</body>
</html>
