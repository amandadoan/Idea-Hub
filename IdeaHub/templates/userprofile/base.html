<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="{% static "userprofile/style.css" %}" rel="stylesheet" type="text/css"/>
		<title>
		    {% block title %}
		    {% endblock %}
		</title>
	</head>
	<body>
		 {% if user.is_authenticated %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'profile' user.username %}">Home</a>
          <a class="navbar-brand" href="{% url 'profile' user.username %}">{{user.username}}</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="messages-bar">
      <a class="btn btn-success">Compose message</a>
      {% comment %}<a class="btn btn-success" href="{% url 'home' %}">Inbox</a>
      <a class="btn btn-primary" href="{% url 'message_sent' %}">Sent</a>
      <a class="btn btn-info" href="{% url 'drafts' %}">Drafts</a> 
      {% endcomment %}
    </div>

    {% else %}
      <h1>Hw5: The ultimate messaging app</h1>
    {% endif %}
    {% block content %}
    {% endblock %}
	</body>
</html>
