{% extends 'base.html' %}

{% block content %}
<div class="container">
  <!-- Categories -->
  <div class='wrapper text-center'>
    <div class="btn-group">
      {% for category in categories %}
        <button type="button" class="btn btn-link mr-4 text-success">{{ category }}</button>
      {% endfor %}
    </div>
  </div>
  <!-- Projects -->
  <div class="row">
    {% for project in projects %}
      <div class="my-3 col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ project.project_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ project.owner }}</h6>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
