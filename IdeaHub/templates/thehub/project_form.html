{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <span class="border rounded border-secondary p-5 mr-7" style="background-color: white">
        <h3 class="d-flex justify-content-center p-2">Create New Project</h3>
        <form action="{% url 'createProject' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-outline-primary float-right">Submit</button>
        </form>
        </span>
    </div>
</div>
{% endblock %}
